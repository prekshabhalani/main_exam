<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <title>REGISTRATION PAGE</title>
    </head>
    <body>
        <div>
            <p>Login</p>
            <input type="text"  name="admin" id="firstName" placeholder="Name">
                 <input type="text"  name="admin" id="registrationEmail" placeholder="Email" >
                 <input type="password" id="registrationPassword" name="admin" placeholder="Password">
                 <input type="password"id="registrationConfirmPassword" name="admin" placeholder="Confirm Password" >
                 <select id="city"  name="admin">
                    <option>Select City</option>
                    <option>AHMDABAD</option>
                    <option>RAJKOT</option>    
                    <OPTION>MORBI</OPTION>
                    <option>JUNAGADH</option>
                 </select>
                 <select id="state"  name="admin">
                     <option>Select State</option>
                    <option>GUJRAT</option>
                   <option>MAHARASTRA</option>    
                   <OPTION>UP</OPTION>
                   <option>MP</option>
                </select>
                <input type="checkbox" id="terms"  name="admin">Terms & Condition
            
            <input type="button" id="registration" value="Registration" onclick="registration()">
        </div>
    </body>
</html>
